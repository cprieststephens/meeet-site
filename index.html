<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Sen&display=swap"
      rel="stylesheet"
    />
    <title>Meeet Waitlist</title>
  </head>
  <body>
    <main>
      <header><img src="img\Logo.svg" alt="Meeet logo" /></header>
      <section id="container1">
        <section id="container2">
          <img
            id="photo1"
            class="avatar"
            src="img\User Avatar 3.svg"
            alt="man with curly hair smoking a cigarette"
          />
          <img
            id="photo2"
            class="avatar"
            src="img\User Avatar 2.svg"
            alt="woman with eyes closed"
          />
        </section>
        <section id="container3">
          <img id="photo4" src="img\User Avatar 5.svg" />
          <img id="photo5" src="img\User Avatar 1.svg" />
        </section>
        <h1>Meet New Entr<span id="overlap">e</span>preneurs</h1>
        <p id="description">
          Meeet is a new social media platform for entrepreneurs to connect and
          socialize.
        </p>
        <!--Code for button found here on 08.07.22: https://www.w3schools.com/tags/tag_button.asp-->
        <button type="button">Get notified at launch</button>
        <img
          id="photo3"
          src="img\User Avatar 6.svg"
          alt="Woman with curly hair looking against a pink background"
        />
        <section id="container4">
          <footer>
            <img id="twitter" src="img\Twitter.svg" alt="Twitter logo" />
            <p>Follow us on Twitter</p>
          </footer>
          <img
            id="photo6"
            src="img\User Avatar 4.svg"
            alt="man with glasses and beard wearing a beanie hat"
          />
        </section>
      </section>
    </main>
  </body>
</html>
